<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Race Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>F1 Race Schedule</h1>
        <div class="input-section">
            <input type="text" id="yearInput" placeholder="Enter Year (e.g., 2020)">
            <button id="fetchButton">Get Schedule</button>
        </div>
        <div class="info-section">
            <p id="seriesInfo"></p>
            <p id="seasonInfo"></p>
            <p id="totalResultsInfo"></p>
        </div>
        <table id="scheduleTable">
            <thead>
                <tr>
                    <th>Season</th>
                    <th>Round</th>
                    <th>Race Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Country</th>
                    <th>URL</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
